<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col items-center text-center px-6 py-10">
    
    <h2 class="text-4xl font-bold text-indigo-600 mt-6">Choose a Style That Works Best for You</h2>
    <p class="text-gray-600 mt-3 text-lg">Add to your personal zone by selecting the approach that suits you.</p>
    
    <div class="mt-8 w-full max-w-2xl flex flex-col gap-6">
        <button class="flex items-center justify-between bg-orange-200 text-gray-800 font-semibold py-4 px-6 rounded-lg shadow-md hover:bg-orange-300 transition-transform transform hover:scale-105 focus:outline-none">
            <span>I prefer self-care, personal improvements</span>
            <img src="https://via.placeholder.com/50" alt="Self Care" class="rounded-lg shadow-md">
        </button>
        
        <button class="flex items-center justify-between bg-blue-200 text-gray-800 font-semibold py-4 px-6 rounded-lg shadow-md hover:bg-blue-300 transition-transform transform hover:scale-105 focus:outline-none">
            <span>I need professional guidance</span>
            <img src="https://via.placeholder.com/50" alt="Professional Guidance" class="rounded-lg shadow-md">
        </button>
    </div>
</body>
</html>
