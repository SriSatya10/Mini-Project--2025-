<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center text-center px-4">
    <div class="bg-[#f5f5dc] shadow-2xl rounded-2xl p-10 max-w-lg">
        <h2 class="text-3xl font-bold text-gray-800">Select Your Age Group</h2>
        <p class="text-gray-600 mt-4">The information you provide is strictly for mental health assessment purposes and will not be used for any form of bias or discrimination.</p>
        
        <div class="mt-6 space-y-4">
            <button onclick="selectAge('13-17')" class="w-full bg-gradient-to-r from-orange-200 to-orange-400 text-white text-lg font-semibold py-3 rounded-lg shadow-md hover:scale-105 transition-transform focus:outline-none focus:ring-2 focus:ring-blue-300">I am 13 - 17 years old</button>
            
            <button onclick="selectAge('18+')" class="w-full bg-gradient-to-r from-blue-200 to-blue-400 text-white text-lg font-semibold py-3 rounded-lg shadow-md hover:scale-105 transition-transform focus:outline-none focus:ring-2 focus:ring-green-300">I am 18 or above</button>
        </div>

        <p id="message" class="text-gray-700 font-semibold mt-4"></p>
    </div>
    <a href="zone2.html">
        <button class="mt-6 w-full bg-pink-300 text-white text-lg font-semibold py-3 rounded-lg shadow-lg 
        hover:bg-purple-600 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-400">
       Continue Chatting With Me ðŸ˜‡
        </button>
    </a>

    <script>
        function selectAge(ageGroup) {
            document.getElementById("message").innerText = "Thank you for your response. Your selected age group is " + ageGroup + ".";
        }
    </script>
</body>
</html>
