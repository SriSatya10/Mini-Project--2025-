<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapy Bot - OCD Analysis Result</title>
  <link href="chatbot.css" rel="stylesheet">
  <style>
    .chat-container {
      text-align: center;
    }
    #recommendation-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f81ac8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #recommendation-btn:hover {
      background-color: #fa14c4;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Therapy Bot</h1>
      <nav>
        <ul>
          <li><a href="home13.html">Home</a></li>
          <li><a href="home13.html">About</a></li>
          <li><a href="home13.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div class="chat-container">
    <h2>Your OCD Analysis Result</h2>
    <p id="result-text">Loading...</p>
    <div id="video-container" style="display: none;">
      <h3>Recommended Video:</h3>
      <div id="yt-video"></div>
    </div>
    <button id="recommendation-btn">See Personalized Recommendations</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const score = parseInt(localStorage.getItem("ocdScore")) || 0;
      const resultText = document.getElementById("result-text");
      const videoContainer = document.getElementById("video-container");
      const ytVideo = document.getElementById("yt-video");
      const recommendationBtn = document.getElementById("recommendation-btn");
      
      let videoEmbed = "";
      let redirectUrl = "";

      if (score >= 48) {
        resultText.textContent = "Severe OCD symptoms detected. Consider professional help.";
        videoEmbed = `<iframe width="560" height="315" src="https://www.youtube.com/embed/OadokY8fcAA?si=36S_bTs9oxZZXcfW" frameborder="0" allowfullscreen></iframe>`;
        redirectUrl = "r3_ocd.html";
      } else if (score >= 24) {
        resultText.textContent = "Moderate OCD symptoms detected. Here are some self-help strategies.";
        videoEmbed = `<iframe width="560" height="315" src="https://www.youtube.com/embed/2k53oBuAGyY?si=dVdKSDSwzl9O3dos" frameborder="0" allowfullscreen></iframe>`;
        redirectUrl = "r2_ocd.html";
      } else {
        resultText.textContent = "Mild or no OCD symptoms detected. Maintain a healthy mindset.";
        videoEmbed = `<iframe width="560" height="315" src="https://www.youtube.com/embed/-Zg6PEJHRoo?si=bKvq6vvsWM_dzk60" frameborder="0" allowfullscreen></iframe>`;
        redirectUrl = "r1_ocd.html";
      }

      if (videoEmbed) {
        videoContainer.style.display = "block";
        ytVideo.innerHTML = videoEmbed;
        recommendationBtn.style.display = "inline-block";
      }

      recommendationBtn.addEventListener("click", function () {
        window.location.href = redirectUrl;
      });
    });
  </script>
</body>
</html>
