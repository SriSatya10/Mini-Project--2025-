        function generateTimeSlots() {
            let profession = document.getElementById("profession").value;
            let amColumn = document.getElementById("schedule-am");
            let pmColumn = document.getElementById("schedule-pm");
            amColumn.innerHTML = "<h2>AM Schedule</h2>";
            pmColumn.innerHTML = "<h2>PM Schedule</h2>";
            
            if (!schedules[profession]) return;
            
            Object.keys(schedules[profession]).forEach(time => {
                let slotDiv = document.createElement("div");
                slotDiv.className = "time-slot";
                slotDiv.innerHTML = `<span>${time}</span> <strong>${schedules[profession][time]}</strong>`;
                    if (parseInt(time) < 12) {
                    amColumn.appendChild(slotDiv);
                } else {
                    pmColumn.appendChild(slotDiv);
                }
            });
        }
