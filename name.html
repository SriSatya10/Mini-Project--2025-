<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therabot - Anonymous Usage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-lime-100 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center">

    <div class="bg-white bg-opacity-80 backdrop-blur-lg shadow-2xl rounded-2xl p-10 max-w-lg text-center">
        <h2 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-lime-400 via-purple-500 to-pink-400">Welcome to Therabot</h2>
        <p class="text-gray-700 text-lg mt-4 leading-relaxed">Therabot provides an anonymous usage option. You donâ€™t need to use your actual name; you can choose a nickname.</p>
        <input type="text" id="nickname" placeholder="Enter your nickname..." class="mt-4 p-3 w-full border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-purple-400">
        <button onclick="saveNickname()" class="mt-4 w-full bg-purple-500 text-white text-lg font-semibold py-3 rounded-lg shadow-lg hover:bg-purple-600 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-400">Proceed</button>
        <p id="message" class="text-gray-700 font-semibold mt-4"></p>
    </div>
    
    <script>
        function saveNickname() {
            let nickname = document.getElementById("nickname").value;
            if (nickname.trim() === "") {
                document.getElementById("message").innerText = "Please enter a nickname.";
                return;
            }
            document.getElementById("message").innerText = "Welcome, " + nickname + "! You can now chat anonymously.";
            
            // Redirect to age.html after a short delay
            setTimeout(() => {
                window.location.href = "age.html";
            }, 1000);
        }
    </script>
</body>
</html>
