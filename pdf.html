<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffffff;
    }
    .pdf-container {
      width: 80%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="big.pdf" type="application/pdf" class="pdf-container"></iframe>
</body>
</html>
