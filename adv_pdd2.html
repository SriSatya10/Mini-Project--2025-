<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDD Analysis</title>
    <link rel="stylesheet" href="adv_ocd.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Persistent Depressive Disorder (PDD) Analysis</h1>
            <p>Take your time and answer the questions honestly. Therabot is here to support you.</p>
        </header>

        <form onsubmit="event.preventDefault(); calculateScore();">
            <div class="question-section">
                <!-- Rating-based questions -->
                <div class="question">
                    <label for="q1">1. How often have you felt low or sad most of the day?</label>
                    <div class="star-rating" data-question="q1">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                    </div>
                </div>
                <div class="question">
                    <label for="q2">2. How severe has your fatigue been on most days?</label>
                    <div class="star-rating" data-question="q2">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                    </div>
                </div>
                <div class="question">
                    <label for="q3">3. How often have you experienced feelings of hopelessness?</label>
                    <div class="star-rating" data-question="q3">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                    </div>
                </div>
                <div class="question">
                    <label for="q4">4. How frequently have you felt a lack of self-worth?</label>
                    <div class="star-rating" data-question="q4">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                    </div>
                </div>

                <!-- Single-choice questions -->
                <div class="question">
                    <label for="q5">5. Do you often struggle with decision-making?</label>
                    <select id="q5" class="choice-input">
                        <option value="0" disabled selected>Select an option</option>
                        <option value="4">Very often</option>
                        <option value="3">Sometimes</option>
                        <option value="2">Rarely</option>
                        <option value="1">Never</option>
                    </select>
                </div>
                <div class="question">
                    <label for="q6">6. Do you often feel irritable or easily frustrated?</label>
                    <select id="q6" class="choice-input">
                        <option value="0" disabled selected>Select an option</option>
                        <option value="4">Very often</option>
                        <option value="3">Sometimes</option>
                        <option value="2">Rarely</option>
                        <option value="1">Never</option>
                    </select>
                </div>
                <div class="question">
                    <label for="q7">7. How frequently do you feel a lack of energy even after resting?</label>
                    <select id="q7" class="choice-input">
                        <option value="0" disabled selected>Select an option</option>
                        <option value="4">Very often</option>
                        <option value="3">Sometimes</option>
                        <option value="2">Rarely</option>
                        <option value="1">Never</option>
                    </select>
                </div>
                <div class="question">
                    <label for="q8">8. Do you often feel difficulty focusing or concentrating?</label>
                    <select id="q8" class="choice-input">
                        <option value="0" disabled selected>Select an option</option>
                        <option value="4">Very often</option>
                        <option value="3">Sometimes</option>
                        <option value="2">Rarely</option>
                        <option value="1">Never</option>
                    </select>
                </div>
                <div class="question">
                    <label for="q9">9. Do you often feel overwhelmed by daily tasks?</label>
                    <select id="q9" class="choice-input">
                        <option value="0" disabled selected>Select an option</option>
                        <option value="4">Very often</option>
                        <option value="3">Sometimes</option>
                        <option value="2">Rarely</option>
                        <option value="1">Never</option>
                    </select>
                </div>
                <div class="question">
                    <label for="q10">10. Have you noticed a loss of interest in activities you used to enjoy?</label>
                    <select id="q10" class="choice-input">
                        <option value="0" disabled selected>Select an option</option>
                        <option value="4">Very often</option>
                        <option value="3">Sometimes</option>
                        <option value="2">Rarely</option>
                        <option value="1">Never</option>
                    </select>
                </div>

                <!-- Multi-choice questions -->
                <div class="question">
                    <label>11. Which of these physical symptoms have you experienced? (Select all that apply)</label>
                    <div>
                        <label><input type="checkbox" class="checkbox-input" value="4"> Headaches</label>
                        <label><input type="checkbox" class="checkbox-input" value="3"> Muscle tension</label>
                        <label><input type="checkbox" class="checkbox-input" value="2"> Stomach issues</label>
                        <label><input type="checkbox" class="checkbox-input" value="1"> Chronic pain</label>
                    </div>
                </div>
                <div class="question">
                    <label>12. How has your sleep been affected? (Select all that apply)</label>
                    <div>
                        <label><input type="checkbox" class="checkbox-input" value="4"> Insomnia</label>
                        <label><input type="checkbox" class="checkbox-input" value="3"> Oversleeping</label>
                        <label><input type="checkbox" class="checkbox-input" value="2"> Frequent awakenings</label>
                        <label><input type="checkbox" class="checkbox-input" value="1"> Restless sleep</label>
                    </div>
                </div>
                <div class="question">
                    <label>13. What changes in appetite have you noticed? (Select all that apply)</label>
                    <div>
                        <label><input type="checkbox" class="checkbox-input" value="4"> Loss of appetite</label>
                        <label><input type="checkbox" class="checkbox-input" value="3"> Overeating</label>
                        <label><input type="checkbox" class="checkbox-input" value="2"> Irregular eating patterns</label>
                        <label><input type="checkbox" class="checkbox-input" value="1"> No significant change</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <section id="result-section" class="result-section">
            <h2 id="result"></h2>
        </section>
    </div>
    <script src="adv_pdd7.js"></script>
</body>
</html>
